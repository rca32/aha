<ion-view title="설정">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider">
                알림설정
            </div>
            <div class="item item-toggle">
                <font color="black">VOD 등록 및 이벤트 알림</font>
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="setting.push" ng-change="changesetting()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-divider">
                버전정보
            </div>
            <!--
            <a class="item " href="#" onclick="window.open('http://www.nraboy.com/contact', '_system', 'location=yes'); return false;">
            -->
            <a class="item" onclick="return false;">
                <h2>서비스 개시</h2>
                <p>v1.0</p>
            </a>
        </div>
    </ion-content>
</ion-view>
