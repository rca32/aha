<ion-view title="공지사항" class="ahanotice-list">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        <div class="list">
            <div class="item notice-area" ng-repeat="notice in arrNotice" >
                <div class="n-header" ng-click="notice.show=!notice.show">
                    <div class="n-title">{{notice.title}}</div>
                    <div class="n-date">{{notice.date | moment}}</div>
                    <button class="button button-clear button-small btn-more-area">
                        <img ng-show="!notice.show" class="share-img" src="img/more.png">
                        <img ng-show="notice.show" class="share-img" src="img/close.png">
                    </button>
                </div>
                <div class="n-body" ng-if="notice.show">
                    <pre class="n-contents">{{notice.content}}</pre>
                </div>
            </div>

            <div class="item" ng-show="!options.last" ng-click="more()">
                더보기
            </div>
        </div>
    </ion-content>
</ion-view>
