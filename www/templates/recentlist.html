<ion-view title="최신 VOD">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list ahalist">
            <a class="item" ng-repeat="item in series" href="#/app/player/{{item.idvideo}}">
                <img class="img-area" ng-src="https://i.ytimg.com/vi/{{item.youtube}}/default.jpg">
                <h2>{{item.title}}</h2>
                <pre class="desc">{{item.desc}}</pre>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
