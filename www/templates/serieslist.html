<ion-view title="시리즈">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list ahalist">
            <a class="item" ng-repeat="item in datalist" ng-href="{{linkurl(item)}}">
                <img class="img-area" ng-src="{{imageurl(item)}}">
                <h2 class="title">{{item.title}}</h2>
                <pre class="desc">{{item.content}}</pre>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
