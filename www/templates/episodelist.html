<ion-view title="{{series.title}}">
  <ion-content class="has-header">
  <div class="list" >
  <a class="item thumbail"
        ng-repeat="item in series"
        href="#/app/player/{{item.idvideo}}">
        <img  ng-src="https://i.ytimg.com/vi/{{item.youtube}}/default.jpg">
        <h2>{{item.title}}</h2>
        <p style="white-space: initial;">{{item.desc|cut:false:50:'...'}}</p>
      </a>
  </div>
  </ion-content>
</ion-view>
