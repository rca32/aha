<script id="opinions.html" type="text/ng-template">
	<ion-modal-view>
	<ion-header-bar>
	<div class="button button-clear" ng-click="openOpinionWriteModal()"><span class="icon ion-plus-circled calm"></span></div>
	<h1 class="title">의견보기</h1>
	<div class="button button-clear" ng-click="opinion_modal.hide()"><span class="icon ion-close"></span></div>
	</ion-header-bar>
	<ion-content>
	<div class="list ">
				<div class="item opinion-item"
							collection-repeat="item in opinion_items"
							collection-item-width="'100%'"
							collection-item-height="getItemHeight(item, $index)"
							ng-style="{height: getItemHeight(item, $index)}"
							ng-click="showOpinion(item)"
							>
							<div class="item item-icon-right item-divider">
								{{item.nickname}} [{{item.date}}] 
								<i class="icon dark ion-trash-a" style="font-size:16pt;right:1px;" ng-click="deleteOpinion($event,item)"></i>
							</div>
							<div class="item ">
								{{item.comments|cut:false:100:'...'}}
							</div>
				</div>
	</div>
	</ion-content>
	</ion-modal-view>
</script>
<script id="writeopinion.html" type="text/ng-template">
	<form name="inputform" novalidate>
		<ion-modal-view>
		<ion-header-bar>
		<div class="button button-clear" ng-disabled="inputform.$invalid" ng-click="writeOpinion()"><span class="icon ion-checkmark-circled positive"></span></div>
		<h1 class="title">의견쓰기</h1>
		<div class="button button-clear" ng-click="write_opinion_modal.hide()"><span class="icon ion-close"></span></div>
		</ion-header-bar>
		<ion-content>
			<div class="list">
					<label class="item item-input item-stacked-label">
							<span ng-show="inputform.nickname.$valid" class="input-label">별명</span>
							<span class="assertive" ng-show="inputform.nickname.$error.required" >별명을 입력하셔야 합니다.</span>
							<span class="assertive" ng-show="inputform.nickname.$error.minlength">별명이 너무 짧아요</span>
							<span class="assertive" ng-show="inputform.nickname.$error.maxlength">별명이 너무 길어요</span>
							<input type="text" placeholder="별명" name="nickname" ng-model="newopinion.nickname" ng-required="true" ng-minlength="2" ng-maxlength="20">
					</label>
					<label class="item item-input item-stacked-label">
							<span ng-show="inputform.password.$valid" class="input-label">암호</span>
							<span class="assertive" ng-show="inputform.password.$error.required" >암호를 입력하셔야 합니다.</span>
							<span class="assertive" ng-show="inputform.password.$error.minlength">암호가 너무 짧아요</span>
							<span class="assertive" ng-show="inputform.password.$error.maxlength">암호가 너무 길어요</span>
							<input type="password" name="password" placeholder="암호"  ng-model="newopinion.passwd" ng-required="true" ng-minlength="4" ng-maxlength="20">
					</label>
					<label class="item item-input item-stacked-label">
							<span ng-show="inputform.comments.$valid" class="input-label">의견</span>
							<span class="assertive" ng-show="inputform.comments.$error.required" >의견을 입력하셔야 합니다.</span>
							<span class="assertive" ng-show="inputform.comments.$error.maxlength">의견이 너무 길어요</span>
							<textarea placeholder="Comments" name="comments" style="height:200px;" ng-model="newopinion.comments" ng-required="true" ng-maxlength="300"></textarea>
					</label>
			</div>
		</ion-content>
		</ion-modal-view>
	</form>
</script>
<ion-view title="{{videoinfo.title||'동영상'}}">
<ion-content class="has-header">
<youtube code="videoinfo.youtube" ng-class="playerclass"></youtube>
<div class="row">
	<div class="col"> <button class="button button-small">공유</button> </div>
	<div class="col col-offset-33"><button class="button button-small">K</button></div>
	<div class="col"><button class="button button-clear button-small"><img src="img/kakao.jpg"></button></div>
</div>
<ion-slide-box class="playerslide">
<ion-slide ng-repeat="item in series">
<div class="row">
	<a ng-repeat="subitem in item" class="col playeritem" href="#/app/player/{{subitem.idvideo}}">
		<img  ng-src="https://i.ytimg.com/vi/{{subitem.youtube}}/default.jpg">
		<p>{{subitem.title}}<p>
	</a>
</div>
</ion-slide>
</ion-slide-box>
</ion-content>
<div class="bar bar-footer" ng-show="option.showfooter">
	<button class="button button-clear" ng-click="openOpinionModal()">의견보기</button>
</div>
</ion-view>
